<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
    <script src="js/jquery/2.0.0/jquery.min.js"></script>
    <link href="css/bootstrap/3.3.6/bootstrap.min.css" rel="stylesheet">
    <script src="js/bootstrap/3.3.6/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style/js2-2.css">
    <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <title>设置页面</title>
</head>
<body>
    <div class="nav">
        <img src="images/backicon.png" alt="" id="back">
        <h3 style="display: inline-block;margin:0">参数设置</h3>
    </div>


    <div class="main">
        <div class="main-left">
            <p>玩家配比</p>
        </div>
        <div class="main-right" id="toggle">
        <span class="killer"></span>
        <span class="civilian"></span>
        </div>
        <div class="btnn" id="setting" >点击设置 <span></span></div>

    </div>


    <div class="team">
        <input type="text" value="" placeholder="水民词组" class="">
        <input type="text" value="" placeholder="幽灵词组" class="">
    </div>

    <div class="guide">
        玩家人数
        <form action=""><input type="text" maxlength="2" id="number" value="6" max="18" min="6" ></form>
        <span>人</span>
    </div>

    <div class="range">
        <button class="btn leftbtn" id="leftbtn"></button>
        <input id="range" type="range" value="6" max="18" min="6" step="1" >
        <button class="btn rightbtn" id="rightbtn"></button>
    </div>

    <div class="footer">
        <div class="btn footer-btn" id="goto">去发牌</div>
    </div>
    <script src="js/js2-2.js"></script>
</body>
</html>
